    <main>
        <canvas id="myCanvas" width="400" height="200"></canvas>
        <br>
        <button onclick="clearCanvas()">Borrar</button>
        <input type="color" id="colorPicker" onchange="changeColor()">



    </main>

    <script>
        // Obtenemos el elemento canvas
        var canvas = document.getElementById("myCanvas");
        var context = canvas.getContext("2d");
    
        // Variables para guardar el estado de dibujo y el color actual
        var isDrawing = false;
        var currentColor = "#000000";
    
        // Agregamos eventos para controlar el dibujo
        canvas.addEventListener("mousedown", startDrawing);
        canvas.addEventListener("mousemove", draw);
        canvas.addEventListener("mouseup", stopDrawing);
    
        // Función para comenzar el dibujo
        function startDrawing(event) {
            isDrawing = true;
            var rect = canvas.getBoundingClientRect();
            var x = event.clientX - rect.left;
            var y = event.clientY - rect.top;
            context.beginPath();
            context.moveTo(x, y);
        }

        // Función para dibujar
        function draw(event) {
            if (!isDrawing) return;
            
            var rect = canvas.getBoundingClientRect();
            var x = event.clientX - rect.left;
            var y = event.clientY - rect.top;
            
            context.lineTo(x, y);
            context.strokeStyle = currentColor;
            context.lineWidth = 2;
            context.stroke();
        }

        // Función para detener el dibujo
        function stopDrawing() {
            isDrawing = false;
        }

        // Función para borrar el contenido del lienzo
        function clearCanvas() {
            context.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Función para cambiar el color de dibujo
        function changeColor() {
            currentColor = document.getElementById("colorPicker").value;
        }
    </script>
