<head>
    <!-- Codificación-->
    <meta charset="utf-8">

    <title>Ejercicios html5</title>
    <!-- Descripción de la página para los buscadores -->
    <meta name="description" content="Ejercicios html5">
    <!-- Para que la web sea responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="">

    <meta property="og:image" content="">

    <!-- Favicon de la página -->
    <link rel="icon" href="html5.png" >
    <!-- Carga de normalize y css -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- Para algunos navegadores móviles -->
    <meta name="theme-color" content="#fafafa">
</head>
<body>
    <header>
        <h1>· Formulario sencillo</h1> <!-- Titulo -->
    </header>
    <main>
        <form action="/registrar-cliente/" name="registro" method="get" autocomplete="on"> <!-- enctype="multipart/form-data" ha de ir con los method post para que los archivos se envien -->
            <input type="hidden" name="company" value="ConquerBlocks"><!-- El ordenador no lo renderiza como input pero se envia aunqe el usuario no lo vea, para enviar datos al servidor sin que el usuario tenga que verlo -->
            
            <p>
                Nombre
                <input type="text" name="nombre" maxlength="10" placeholder="Nombre">
            </p>
            <p>
                Apellidos
                <input type="text" name="apellidos" placeholder="Apellidos" disabled><!-- Disable para desactivar el input -->
            </p>
            <p>
                Pais
                <input type="text" name="pais" value="España"><!-- Valor por defecto para base de datos ya guardadas -->
            </p>
            <p>
                Edad
                <input type="number" name="edad" min="0" max="100">
            </p>
            <p>
                Contraseña
                <input type="password" name="clave">
            </p>
            <p>
                Indica tu pagina web
                <input type="url" name="url">
            </p>
            <p>
                Indica tu email
                <input type="email" name="email">
            </p>
            <p>
                Introduzca su foto
                <input type="file" name="foto"><!-- solo con metodo post no con get -->
            </p>

            <button>Enviar</button>
            <input type="submit" value="Enviar a otro sitio"><!-- Otro boton -->
            <input type="reset" value="Borrar el formulario">
        </form>
    </main>
    <nav>
        <a href="index_formularios.html">Volver a la pag. principal de Formularios</a>
    </nav>

</body>
